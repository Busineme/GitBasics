<h1>Cadastro</h1>

<h2>Livro</h2>
<form action="/cadastrar_livro/" method="GET">
  <p>Nome do Livro: 
  <input type="text" name="nome" id="nome"></p>
  <p>Autor:
  <select name="autor">
    {% for autor in autores %}
	<option value="{{autor.id}}">{{autor.nome}} - {{autor.genero}}</option>
    {% endfor %}
  </select></p>
  <button>Enviar</button>
</form>
